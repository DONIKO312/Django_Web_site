{% extends 'main/base.html' %}
{% load static %}

{% block title %}Наши контакты{% endblock %}

{% block content %}
    <div class="contact-section text-center">
        <div class="company-info card p-4 shadow-sm">
            <img src="{% static 'main/img/logo.jpg' %}" alt="Логотип компании" class="company-logo mx-auto d-block" style="width: 80px; height: 80px; border-radius: 50%;">
            <h1>Название компании</h1>
            <p>Описание компании. Здесь можно рассказать о миссии, целях и предоставляемых услугах.</p>
        </div>

        <!-- Добавляем контактную форму -->
        <div class="contact-form card p-4 mt-4 shadow-sm">
            <h2>Свяжитесь с нами</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Сообщение</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>

        <!-- Добавляем карту -->
        <div class="map mt-4">
            <h2>Где мы находимся</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509846!2d144.96315791531667!3d-37.81627944202195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5779d9c9d0d7b0a!2sFlinders%20St%20Station!5e0!3m2!1sen!2sau!4v1633083593694!5m2!1sen!2sau" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Добавляем иконки социальных сетей -->
        <div class="social-icons mt-4 mb-4">
            <a href="https://www.instagram.com/p/C73MtdCIeSA/?igsh=MTN6dzVyNTlpejU0aA==" target="_blank" class="social-icon" style="color: #E1306C; font-size: 2rem; margin: 0 15px;">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/dllbcxx" target="_blank" class="social-icon" style="color: #0088cc; font-size: 2rem; margin: 0 15px;">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>
{% endblock %}
